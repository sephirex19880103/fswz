	{

			document.getElementById("page").value=last;
		}else{
			idx=book.indexOf(gto);
			last=book[idx];
			setCookie("last",last,3650);
			document.getElementById("img").src=book[idx];
		}
		
		
	}
		
	
	function init_page(){
		last=getCookie("last");

  	}else {
  		//setCookie("last",book[0],3650);

  		document.getElementById("page").value=book[0];
  	}
		
	}
